<div class="form_content">
    <div class="col-sm-6 text-center">
        <h3 style="margin: 1rem 0;">Login</h3>
        <div class="card shadow">
            <div class="card-body">
                <form #signInForm='ngForm' (ngSubmit)='onSubmit(signInForm)'>
                    <div class="form_content">
                        <div class="input_1 textbox">
                            <input type="text" class="form-control" #name="ngModel"
                                [(ngModel)]="userDetails.selectedUser.name" name="name" placeholder="Name" required>
                        </div>
                        <div class="input_1 textbox">
                            <input type="password" class="form-control" #password="ngModel"
                                [(ngModel)]="userDetails.selectedUser.password" name="password" placeholder="Password"
                                required>
                        </div>
                    </div>
                    <div class="add_account input_1 text-left">
                        <p>New User ?<a (click)="register()"><strong>Create New Account</strong></a></p>
                    </div>
                    <div class="submit_btn text-center">
                        <input type="submit" value="Log In">
                    </div>
                </form>
                <!-- Error message -->
                <div class="alert" *ngIf="serverErrorMessages">
                    <h5>{{serverErrorMessages}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
