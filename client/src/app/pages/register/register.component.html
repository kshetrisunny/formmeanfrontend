<div class="form_content">
    <div class="col-sm-6 text-center">
        <h3 style="margin: 1rem 0;">Register For New Account</h3>
        <div class="card shadow">
            <div class="card-body">


                <form #signUpForm='ngForm' (ngSubmit)='onSubmit(signUpForm)'>
                    <div class="form_inputs">
                        <div class="selectbox input_1">
                            <select class="form-control" [(ngModel)]="userDetails.selectedUser.selectedWing"
                                name="selectedWing" id="selectedWing">
                                <option [ngValue]="null">Select a wing</option>
                                <option *ngFor="let selected of selectedWing" [ngValue]="selected?.wingno">
                                    {{selected.wingno}}</option>
                            </select>
                        </div>
                        <div class="input_1 textbox">
                            <input type="text" class="form-control" #roomNo="ngModel"
                                [(ngModel)]="userDetails.selectedUser.roomNo" name="roomNo" placeholder="Room Number"
                                required>
                        </div>
                        <div class="input_1 textbox">
                            <input type="text" class="form-control" #name="ngModel"
                                [(ngModel)]="userDetails.selectedUser.name" name="name" placeholder="Name" required>
                        </div>
                        <div class="input_1 textbox">
                            <input type="text" class="form-control" #adharNo="ngModel"
                                [(ngModel)]="userDetails.selectedUser.adharNo" name="adharNo" placeholder="Adhar Number"
                                required>
                        </div>
                        <div class="input_1 textbox">
                            <input type="phone" class="form-control" #mobile="ngModel"
                                [(ngModel)]="userDetails.selectedUser.mobile" name="mobile" placeholder="Mobile"
                                required>
                        </div>
                        <div class="input_1 textbox">
                            <input type="date" class="form-control" #doj="ngModel"
                                [(ngModel)]="userDetails.selectedUser.doj" name="doj" placeholder="Date of joining"
                                required>
                        </div>
                        <div class="input_1 textbox">
                            <input type="text" class="form-control" #deposit="ngModel"
                                [(ngModel)]="userDetails.selectedUser.deposit" name="deposit"
                                placeholder="Security Deposit" required>
                        </div>
                        <div class="input_1 textbox">
                            <input type="text" class="form-control" #rent="ngModel"
                                [(ngModel)]="userDetails.selectedUser.rent" name="rent" placeholder="Rent Per Month"
                                required>
                        </div>
                        <div class="input_1 textbox">
                            <input type="text" class="form-control" #subPersonName="ngModel"
                                [(ngModel)]="userDetails.selectedUser.subPersonName" name="subPersonName"
                                placeholder="Sub Person Name" required>
                        </div>
                        <div class="input_1 textbox">
                            <input type="phone" class="form-control" #subPersonMobile="ngModel"
                                [(ngModel)]="userDetails.selectedUser.subPersonMobile" name="subPersonMobile"
                                placeholder="Sub Person Mobile" required>
                        </div>
                        <div class="input_1 textbox">
                            <input type="password" class="form-control" #password="ngModel"
                                [(ngModel)]="userDetails.selectedUser.password" name="password" placeholder="Password"
                                required>
                        </div>

                    </div>
                    <div class="submit_btn text-center">
                        <input type="submit" value="Create New Account">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Success message -->
    <div class="success" *ngIf="showSucessMessage">
        Saved successfully
    </div>

    <!-- Error message -->
    <div class="alert" *ngIf="serverErrorMessages">
        {{serverErrorMessages}}
    </div>
</div>
